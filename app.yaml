version: 1
runtime: python27
api_version: 1
threadsafe: true

handlers:
- url: /factorio-icons/(.*)$
  static_files: factorio-data/icons/\1
  upload: factorio-data/icons/.*
  application_readable: true

- url: /img
  static_dir: img

- url: /.*
  script: main.app

libraries:
- name: jinja2
  version: "2.6"
- name: webapp2
  version: "2.5.2"
- name: webob
  version: "1.2.3"